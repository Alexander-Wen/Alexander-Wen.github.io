<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="normalize.css" />
<style type="text/css">

	.middle-bar{
		width: 720px;
		margin-left: auto;

	}

</head>
<body>
	<table class="middle-bar">
		<tr>
			<td style="vertical-align: text-top;">

				</p>
